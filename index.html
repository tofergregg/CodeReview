<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Code Review</title>
  <link rel="stylesheet" type="text/css" href="css/codeReview.css">
  </head>
  <body onload="initCodeReview()">
  <table>
      <tr>
          <td>Course</td> <td>Offering</td> <td>Assignment</td> <td>Problem</td> <td>Student</td><td>Timeout</td>
          <td style="text-align:center; display:visible;border:none;"><img id="spinner" src="img/spinner.gif" width="30px"></td>
      </tr>
      <tr>
          <td>
              <select id="course" onChange="courseChanged()">
              </select>
          </td>
          <td>
              <select id="offering" onChange="offeringChanged()">
              </select>
          </td> 
          <td>
              <select id="assn" onChange="assnChanged()">
              </select>
          </td> 
          <td>
              <select id="problem" onChange="problemChanged()">
              </select>
          </td> 
          <td>
              <select id="student" onChange="studentChanged()">
              </select>
          </td> 
          <td>
              <select id="timeout">
                  <option value='1'>1 second</option>
                  <option value='5' selected='selected'>5 seconds</option>
                  <option value='10'>10 seconds</option>
                  <option value='25'>25 seconds</option>
                  <option value='100'>60 seconds</option>
              </select>
          </td>
          <td><button type="button" onclick="compileProg(false)">Compile</button></td> 
          <td><button type="button" onclick="compileProg(true)">Run</button></td>
      </tr>
  </table>
  <table>
      <tr><td>Code:</td></tr>
      <tr>
          <td>
              <div id='editor' style="width:600px;height:300px"><pre>#include&lt;iostream>
using namespace std;
int main() {
     cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
     return 0;
}</pre>

              </div>
          </td>
      </tr>

      <tr> <td>Console:</td> </tr>
      <tr>
          <td><div id='cpp_console' style="width:600px;height:300px"></div></td>
      </tr>

  </table>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/codeReview.js?2"></script>
  </html>
