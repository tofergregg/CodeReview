<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Code Review</title>
<link rel="stylesheet" type="text/css" href="css/codeReview.css">
</head>
<body onload="initCodeReview()">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table>
                <tr>
                    <td>Course</td> <td>Offering</td> <td>Assignment</td> <td>Problem</td> 
                    <td>Student</td><td>Revision</td><td>Timeout</td><td>Correct Solution</td>
                </tr>
                <tr>
                    <td>
                        <select class="form-control dropdown" id="course" onChange="courseChanged()">
                        </select>
                    </td>
                    <td>
                        <select class="form-control dropdown" id="offering" onChange="offeringChanged()">
                        </select>
                    </td> 
                    <td>
                        <select class="form-control dropdown" id="assn" onChange="assnChanged()">
                        </select>
                    </td> 
                    <td>
                        <select class="form-control dropdown" id="problem" onChange="problemChanged()">
                        </select>
                    </td> 
                    <td>
                        <select class="form-control dropdown" id="student" onChange="studentChanged()">
                        </select>
                    </td>
                    <td>
                        <select class="form-control dropdown" id="revision" onChange="revisionChanged()">
                            <option value='original' selected='selected'>original</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control dropdown" id="timeout">
                            <option value='1'>1 second</option>
                            <option value='5' selected='selected'>5 seconds</option>
                            <option value='10'>10 seconds</option>
                            <option value='25'>25 seconds</option>
                            <option value='100'>60 seconds</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control dropdown" id="closeCode" onChange="closeCodeChanged()">
                            <option value='instructor' selected='selected'>instructor</option>
                        </select>
                    </td>
                    <td style="text-align:center;"><button class="btn btn-primary" type="button" onclick="compileProg(false)">Compile</button></td> 
                    <td style="text-align:center;"><button class="btn btn-primary "type="button" onclick="compileProg(true)">Run</button></td>
                    <td style="text-align:center; display:visible;border:none;"><img id="spinner" src="img/spinner.gif" width="30px"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="row"><div class="col-md-12">Code:</div></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id='editor' style="width:100%;height:300px"><pre>#include&lt;iostream>
using namespace std;
int main() {
     cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
     return 0;
}</pre>

                            </div>
                        </div>
                    </div>

                    <div class="row"> <div class="col-md-12">Console:</div> </div>
                    <div class="row">
                        <div class="col-md-12"><div id='cpp_console' style="width:100%;height:300px"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    Closest Neighbor Code:
                    <div id='good_code_console' style="width:100%;height:600px"></div></div>
            </div>
        </div>

    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/codeReview.js?9"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </html>
